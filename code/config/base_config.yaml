model:
  model_name_or_path: klue/roberta-large # klue/roberta-large # models/roberta_original 훈련할때 쓸 모델명이나, 이어서 훈련하거나 추론할 모델경로
  config_name: null
  tokenizer_name: null
  retrieval_tokenizer: monologg/koelectra-base-v3-finetuned-korquad # BM25로 retrieve할때만 쓰는 토크나이저 이름

data:
  train_dataset_name: ../data/train_dataset
  inference_dataset_name: ../data/test_dataset
  overwrite_cache: False
  preprocessing_num_workers: null
  max_seq_length: 384
  pad_to_max_length: False
  doc_stride: 128
  max_answer_length: 100
  eval_retrieval: True
  num_clusters: 64
  top_k_retrieval: 40
  use_faiss: False
  retrieval_type: bm25Plus # tfidf, bm25, bm25Plus
  data_type: original # [original, korquad, korquad_hard] 중 택1. 자세한 것은 prepare_dataset.py 참조
  newline_to_space: False # True일 경우, \\n을 공백으로 바꿔줌. (original dataset에서만)
  

train:
  batch_size: 16
  max_epoch: 4
  learning_rate: 3e-5 #3e-5 #9.0e-6
  eval_step: 500 # batch와 epoch에 따라 step수가 결정되는데 적절히 조절. total step = 7978(train samples 토큰화되서 늘어난 개수. tokenizer에 따라 다름) * epoch / batch_size
  logging_step: 500 # 1000 # 500
  save_step: 500
  gradient_accumulation: 1
  do_train: True
  do_eval: True
  do_predict: False
  train_output_dir: models/roberta-large # roberta_korquad
  inference_output_dir: outputs/roberta-large
  seed: 42
  save_total_limit: 1 # 학습 중 저장할 모델의 최대 개수. 설정된 개수만큼 저장되면, 새로운 모델을 저장할 때 성능이 좋은 모델을 남기고 성능이 떨어지는 모델은 자동으로 삭제됨.
  overwrite_output_dir: False
  fp16: True # fp16을 사용할지 여부

wandb:
  use: True
  project: odqa
  name: name # model_name_epoch_bs_learning_rate이 wandb name으로 붙는데 그 앞에 붙을 접두어